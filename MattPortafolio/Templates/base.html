<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header>

        <!-- My image and name -->
        <div class="nameAvatar">

            <!-- My image -->
            <img src="{{ url_for('static' , filename='Images/Perfil.jpeg') }}" alt="" class="round">

        </div>



        <nav class="nav">
            <ul>
                <!-- "Home" "About me" "Contact" -->
                <li>Home</li>
                <li>About me</li>
                <li>Contact</li>
            </ul>
        </nav>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </header>

    <hr>

    {% block body %} {% endblock %}
    {% block script %} {% endblock %}


</body>

</html>
